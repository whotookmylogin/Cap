name: "Build Self-Hosted Cap"

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

env:
  APP_CARGO_TOML: apps/desktop/src-tauri/Cargo.toml

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        settings:
          - target: x86_64-apple-darwin
            runner: macos-13
          - target: aarch64-apple-darwin
            runner: macos-14
          - target: x86_64-pc-windows-msvc
            runner: windows-latest
    runs-on: ${{ matrix.settings.runner }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.target }}

      - uses: ./.github/actions/setup-rust-cache
        with:
          target: ${{ matrix.settings.target }}

      - uses: ./.github/actions/setup-js

      - name: Create .env file
        shell: bash
        run: |
          echo "VITE_SERVER_URL=${{ vars.CAP_SERVER_URL || 'http://100.101.157.79:3000' }}" >> .env
          echo "VITE_ENVIRONMENT=production" >> .env
          echo "RUST_TARGET_TRIPLE=${{ matrix.settings.target }}" >> .env

      - name: Install cmake (macOS)
        if: runner.os == 'macOS'
        run: brew install cmake

      - name: Build app
        working-directory: apps/desktop
        shell: bash
        run: |
          pnpm -w cap-setup
          pnpm build:tauri --target ${{ matrix.settings.target }}
        env:
          CI: false
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS DMG
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: cap-${{ matrix.settings.target }}
          path: target/${{ matrix.settings.target }}/release/bundle/dmg/*.dmg
          if-no-files-found: warn

      - name: Upload Windows installer
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: cap-${{ matrix.settings.target }}
          path: target/${{ matrix.settings.target }}/release/bundle/nsis/*.exe
          if-no-files-found: warn

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          generate_release_notes: true
          files: artifacts/**/*
